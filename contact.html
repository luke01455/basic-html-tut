<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce673c609f.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/nav.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/skewed-header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/page-container.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/helpers.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/contact.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/form.css" />

  </head>
  <body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper"> 
                        <div class="nav-link">
                            <a href="index.html">Home</a>
                        </div>
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                        <div class="nav-link">
                            <a href="menu.html">Menu</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>


<div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                        <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                    <div> 
                        123 Any St<br> Scottsdale, Az, 85251
                    </div>              
                </div>
                <div class="company-details-wrapper">

                        <i class="fas fa-phone-volume"></i>
                    <div> 
                        555 555 5555
                    </div>
                                
                </div>
                <div class="company-details-wrapper">
                        <i class="fas fa-clock"></i>
                    <div> 
                        10 AM - MIDNIGHT
                    </div>    
                </div>
        </div>
        <div class="form">
                <div class="form-group">
                  <input type="text" id="fullName" placeholder="Your Name">
                  <label for="fullName">Your Email</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button>Send</button>
                </div>
            </div>
</div>
</div>

<div class="spacer60"></div>

 

    <div class="footer">
        
            <div class="image-container">
                <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
            <div class="info-container">
                <span class="number">555 555 5555</span>
                <span class="hours">10 am - midnight</span>
            </div>
            <div class="links-wrapper">
              <div class="nav-link">
                  <a href="index.html">Home</a>
              </div>
              <div class="nav-link">
                  <a href="about.html">About</a>
              </div>
              <div class="nav-link">
                  <a href="contact.html">Contact</a>
              </div>
              <div class="nav-link">
                  <a href="menu.html">Menu</a>
              </div>
            </div>
            <div class="socials-container">
              <div class="social"> <a href="http://instagram.com"<i class="fab fa-instagram"></i></a> </div>
              <div class="social"> <a href="http://twitter.com"<i class="fab fa-twitter"></i></a> </div>
              <div class="social"> <a href="http://facebook.com"<i class="fab fa-facebook-f"></i></a> </div>
            </div>
            <div class="copyright-info"> C 2018 Luke | All rights reserved</div>
          
        </div>
 </body>
 </html>
